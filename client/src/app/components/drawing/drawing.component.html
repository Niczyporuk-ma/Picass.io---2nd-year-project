<div id="canvas-container">
    <canvas id="canvas" #baseCanvas [attr.width]="width" [attr.height]="height"></canvas>
    <canvas id="previewLayer" #previewCanvas [attr.width]="width" [attr.height]="height"> </canvas>
    <div
        *ngIf="this.mouseDown"
        class="preview"
        [style.height.px]="preview.y"
        [style.width.px]="preview.x"
        (mousemove)="resize($event)"
        (mouseup)="stopResize($event)"
    ></div>

    <button
        class="resizer"
        id="bottomAnchor"
        [style.top.px]="bottomAnchorPosition.y"
        [style.left.px]="bottomAnchorPosition.x"
        (mousedown)="startResize($event); this.isBottom = true"
    ></button>

    <button
        class="resizer"
        id="sideAnchor"
        [style.top.px]="sideAnchorPosition.y"
        [style.left.px]="sideAnchorPosition.x"
        (mousedown)="startResize($event); this.isSide = true"
    ></button>

    <button
        class="resizer"
        id="cornerAnchor"
        [style.top.px]="cornerAnchorPosition.y"
        [style.left.px]="cornerAnchorPosition.x"
        (mousedown)="startResize($event); this.isCorner = true"
    ></button>
</div>
