<div id="canvas-container">
    <canvas id="canvas" #baseCanvas [attr.width]="width" [attr.height]="height"></canvas>
    <canvas id="previewLayer" #previewCanvas [attr.width]="width" [attr.height]="height"> </canvas>
    <canvas id="backgroundLayer" #backgroundCanvas [attr.width]="this.windowSize.x" [attr.height]="this.windowSize.y"></canvas>
    <div
        *ngIf="this.resizeService.mouseDown"
        class="preview"
        [style.height.px]="this.resizeService.preview.y"
        [style.width.px]="this.resizeService.preview.x"
        (mousemove)="this.onMouseMove($event)"
        (mouseup)="this.onMouseUp($event)"
    ></div>

    <button
        class="resizer"
        id="bottomAnchor"
        [style.top.px]="this.resizeService.bottomHandle.y"
        [style.left.px]="this.resizeService.bottomHandle.x"
        (mousedown)="this.resizeService.startResize($event); this.resizeService.isBottom = true"
    ></button>

    <button
        class="resizer"
        id="sideAnchor"
        [style.top.px]="this.resizeService.sideHandle.y"
        [style.left.px]="this.resizeService.sideHandle.x"
        (mousedown)="this.resizeService.startResize($event); this.resizeService.isSide = true"
    ></button>

    <button
        class="resizer"
        id="cornerAnchor"
        [style.top.px]="this.resizeService.cornerHandle.y"
        [style.left.px]="this.resizeService.cornerHandle.x"
        (mousedown)="this.resizeService.startResize($event); this.resizeService.isCorner = true"
    ></button>
</div>
