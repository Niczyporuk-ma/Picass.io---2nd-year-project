<!-- inspired by : https://malcoded.com/posts/angular-color-picker/ -->
<div>
    <canvas
        #canvas
        class="color-palette"
        width="250"
        height="250"
        (mousedown)="onLeftClickDown($event)"
        (mousemove)="onMouseMove($event)"
        (contextmenu)="onRightClickDown($event)"
    >
    </canvas>
</div>
