<div class="color-wrapper">
    <app-color-palette [hue]="hue" (color)="color = $event"></app-color-palette>
    <app-color-slider (color)="hue = $event" style="margin-left: 16px"></app-color-slider>
</div>
<div class="input-wrapper">
    <span class="text">{{ color }}</span>
    <div class="color-div" [ngStyle]="{ 'background-color': colorService.primaryColor || 'white' }"></div>
    <div class="color-div" [ngStyle]="{ 'background-color': colorService.secondaryColor || 'white' }"></div>
    <button (click)="this.colorService.swapPrimaryAndSecondary()" class="swap-button">Swap</button>
</div>
<div class="side-input-wrapper">
    <label>Rouge: <input type="text" (keyup)="adjustRed($event)" placeholder="Rouge" /><br /> </label>
    <label>Vert: <input type="text" (keyup)="adjustGreen($event)" placeholder="Vert" /> <br /> </label>
    <label>Bleu: <input type="text" (keyup)="adjustBlue($event)" placeholder="Bleu" /> </label>
</div>

<mat-slider
    min="0"
    max="1"
    step="0.01"
    value="1.5"
    thumbLabel
    tickInterval="1"
    (change)="changeOpacity($event.value)"
    (input)="opacity = $event.value"
    [value]="opacity"
    >{{ opacity }}</mat-slider
>
