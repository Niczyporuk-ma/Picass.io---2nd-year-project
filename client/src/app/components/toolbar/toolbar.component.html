<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

<div class="btns">
    <button (click)="this.toolManager.setPencilService()">Pen</button>
    <button (click)="this.toolManager.setLineService()">Line</button>
    <button (click)="this.toolManager.setRectangleService()">Rec</button>
    <button (click)="this.toolManager.setEraserService()">Eraser</button>
</div>

<mat-button-toggle-group *ngIf="this.toolManager.currentTool == this.toolManager.rectangleService">
    <mat-button-toggle value="0" (change)="setRectangleStyle($event.value)">Fill</mat-button-toggle>
    <mat-button-toggle value="1" (change)="setRectangleStyle($event.value)">Contour</mat-button-toggle>
    <mat-button-toggle value="2" (change)="setRectangleStyle($event.value)">Both</mat-button-toggle>
</mat-button-toggle-group>
