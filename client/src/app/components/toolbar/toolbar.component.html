<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

<div class="btns">
    <button (click)="this.toolManager.setPencilService()">Pen</button>
    <button (click)="this.toolManager.setLineService()">Line</button>
    <button (click)="this.toolManager.setRectangleService()">Rec</button>
    <button (click)="this.toolManager.setEraserService()">Eraser</button>
    <button (click)="this.toolManager.setEllipseService()">Ellipse</button>

    <button (click)="onPress()">Color</button>
    <div *ngIf="showPalette">
        <app-color-picker></app-color-picker>
    </div>

    <mat-button-toggle-group *ngIf="this.toolManager.currentTool == this.toolManager.ellipseService">
        <mat-button-toggle value="0" (change)="setEllipseStyle($event.value)">Fill</mat-button-toggle>
        <mat-button-toggle value="1" (change)="setEllipseStyle($event.value)">Border</mat-button-toggle>
        <mat-button-toggle value="2" (change)="setEllipseStyle($event.value)">Both</mat-button-toggle>
    </mat-button-toggle-group>
</div>

<mat-button-toggle-group *ngIf="this.toolManager.currentTool == this.toolManager.rectangleService">
    <mat-button-toggle value="3" (change)="setRectangleStyle($event.value)">Fill</mat-button-toggle>
    <mat-button-toggle value="4" (change)="setRectangleStyle($event.value)">Contour</mat-button-toggle>
    <mat-button-toggle value="5" (change)="setRectangleStyle($event.value)">Both</mat-button-toggle>
</mat-button-toggle-group>
