<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

<div class="widthSlider">
    <mat-card>
        <mat-slider
            min="1"
            max="50"
            step="1"
            value="1"
            class="slider"
            (change)="changeWidth($event.value)"
            (input)="this.toolManager.widthValue = $event.value"
            [value]="this.toolManager.widthValue"
        ></mat-slider>
        {{ this.toolManager.widthValue }}
    </mat-card>
</div>

<div class="btns">
    <button (click)="this.toolManager.setTool(this.toolManager.pencilService); updateSliderWidth()">Pen</button>
    <button (click)="this.toolManager.setTool(this.toolManager.lineService); updateSliderWidth()">Line</button>
    <button (click)="this.toolManager.setTool(this.toolManager.rectangleService); updateSliderWidth()">Rec</button>
    <button (click)="this.toolManager.setTool(this.toolManager.eraserService); updateSliderWidth()">Eraser</button>
    <button (click)="this.toolManager.setTool(this.toolManager.ellipseService); updateSliderWidth()">Ellipse</button>

    <button (click)="onPress()">Color</button>
    <div *ngIf="showPalette">
        <app-color-picker></app-color-picker>
    </div>

    <button (click)="this.toolManager.clearArrays()">Nouveau dessin</button>

    <mat-button-toggle-group *ngIf="this.toolManager.currentTool == this.toolManager.ellipseService">
        <mat-button-toggle value="0" (change)="setEllipseStyle($event.value)">Remplissage</mat-button-toggle>
        <mat-button-toggle value="1" (change)="setEllipseStyle($event.value)">Contour</mat-button-toggle>
        <mat-button-toggle value="2" (change)="setEllipseStyle($event.value)">Les Deux</mat-button-toggle>
    </mat-button-toggle-group>
</div>

<mat-button-toggle-group *ngIf="this.toolManager.currentTool == this.toolManager.rectangleService">
    <mat-button-toggle value="3" (change)="setRectangleStyle($event.value)">Remplissage</mat-button-toggle>
    <mat-button-toggle value="4" (change)="setRectangleStyle($event.value)">Contour</mat-button-toggle>
    <mat-button-toggle value="5" (change)="setRectangleStyle($event.value)">Les Deux</mat-button-toggle>
</mat-button-toggle-group>

<mat-button-toggle-group *ngIf="this.toolManager.currentTool == this.toolManager.lineService">
    <mat-button-toggle value="0" (change)="setLineJunction($event.value)">Sans jonction</mat-button-toggle>
    <mat-button-toggle value="1" (change)="setLineJunction($event.value)">Avec jonction</mat-button-toggle>
</mat-button-toggle-group>

<br />
<div class="junctionRadiusSlider" *ngIf="this.toolManager.currentTool == this.toolManager.lineService">
    <mat-card>
        <mat-card-subtitle>Diam√®tre</mat-card-subtitle>
        <mat-slider
            min="2"
            max="50"
            step="1"
            value="this.toolManager.lineService.currentDiameter"
            class="slider"
            (change)="changeDiameter($event.value)"
            (input)="this.toolManager.lineService.currentDiameter = $event.value"
            [value]="this.toolManager.lineService.currentDiameter"
        ></mat-slider>
        {{ this.toolManager.lineService.currentDiameter }}
        <br />
    </mat-card>
</div>
